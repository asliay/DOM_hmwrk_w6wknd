<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Raleway|Playfair+Display">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css"/>
    
    <script src="helperFunctions/existingCharacters.js"></script>
    <script src="helperFunctions/appendMultiple.js"></script>
    <script src="js/app.js"></script>
    <title>D&D Character Tracker</title>
</head>
<body>
    <form id="new-character-form">
        <div id="form-wrapper">
            <div id="form-item">
                <label for="name">Character Name:</label>
                <input type="text" id="name" required/>
            </div>
            <div id="form-item">
                <label for="race">Character Race:</label>
                <select id="race" required>
                    <option value="" disabled selected></option>
                    <option value="Aasimar">Aasimar</option>
                    <option value="Dragonborn">Dragonborn</option>
                    <option value="Drow">Drow</option>
                    <option value="Dwarf">Dwarf</option>
                    <option value="Elf">Elf</option>
                    <option value="Gnome">Gnome</option>
                    <option value="Half-Elf">Half-Elf</option>
                    <option value="Halfling">Halfling</option>
                    <option value="Half-Orc">Half-Orc</option>
                    <option value="Human">Human</option>
                    <option value="Tiefling">Tiefling</option>
                    <option value="Warforged">Warforged</option>
                </select>
            </div>
            <div id="form-item">
                <label for="class">Character Class: </label>
                <select id="class" required>
                    <option value="" disabled selected></option>
                    <option value="Artificer">Artificer</option>
                    <option value="Barbarian">Barbarian</option>
                    <option value="Bard">Bard</option>
                    <option value="Cleric">Cleric</option>
                    <option value="Druid">Druid</option>
                    <option value="Fighter">Fighter</option>
                    <option value="Monk">Monk</option>
                    <option value="Paladin">Paladin</option>
                    <option value="Ranger">Ranger</option>
                    <option value="Rogue">Rogue</option>
                    <option value="Sorceror">Sorceror</option>
                    <option value="Warlock">Warlock</option>
                    <option value="Wizard">Wizard</option>
                </select>
            </div>
            <div id="form-item">
                <label for="subclass">Character Subclass (if applicable): </label>
                <input type="text" id="subclass">
            </div>
            <div id="form-item">
                <label for="level">Level: </label>
                <input type="number" id="level" min="1" max="20" required>
            </div>
        </div>
        <button type="submit" 
                value="Save" 
                id="save-button" 
                class="btn">Save</button>
        
    </form>
    <h1>My D&D Characters</h1>
    <ul id="character-list"></ul>
</body>
</html>
